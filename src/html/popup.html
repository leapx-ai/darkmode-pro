<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkMode Pro</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="logo">
        <img src="icons/icon32.png" alt="DarkMode Pro" class="logo-icon">
        <div class="logo-text">
          <h1>DarkMode Pro</h1>
          <span class="version">v1.0.0</span>
        </div>
      </div>
      <button class="menu-btn" id="menuBtn" title="更多选项">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="5" r="1"/>
          <circle cx="12" cy="12" r="1"/>
          <circle cx="12" cy="19" r="1"/>
        </svg>
      </button>
    </header>

    <!-- 主开关 -->
    <section class="main-toggle">
      <div class="toggle-wrapper">
        <button class="power-btn" id="powerBtn" title="点击切换夜间模式">
          <svg class="power-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18.36 6.64a9 9 0 1 1-12.73 0"/>
            <line x1="12" y1="2" x2="12" y2="12"/>
          </svg>
        </button>
        <span class="status-text" id="statusText">已关闭</span>
      </div>
    </section>

    <!-- 快速操作 -->
    <section class="quick-actions">
      <h3>快速操作</h3>
      <div class="action-grid">
        <button class="action-btn" id="applyAllBtn" title="应用到所有标签页">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
          </svg>
          <span>全部应用</span>
        </button>
        <button class="action-btn" id="resetBtn" title="重置为默认">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"/>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
          </svg>
          <span>重置</span>
        </button>
        <button class="action-btn" id="excludeBtn" title="在当前网站禁用">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
          </svg>
          <span>排除网站</span>
        </button>
      </div>
    </section>

    <!-- 滤镜调节 -->
    <section class="filters">
      <div class="section-header">
        <h3>滤镜调节</h3>
        <button class="reset-filters-btn" id="resetFiltersBtn" title="重置滤镜">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"/>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
          </svg>
        </button>
      </div>
      
      <div class="slider-group">
        <div class="slider-header">
          <label>亮度</label>
          <span class="slider-value" id="brightnessValue">100%</span>
        </div>
        <input type="range" class="slider" id="brightnessSlider" 
               min="0" max="100" value="100">
      </div>

      <div class="slider-group">
        <div class="slider-header">
          <label>对比度</label>
          <span class="slider-value" id="contrastValue">100%</span>
        </div>
        <input type="range" class="slider" id="contrastSlider" 
               min="50" max="150" value="100">
      </div>

      <div class="slider-group">
        <div class="slider-header">
          <label>暖色调 (Sepia)</label>
          <span class="slider-value" id="sepiaValue">0%</span>
        </div>
        <input type="range" class="slider" id="sepiaSlider" 
               min="0" max="100" value="0">
      </div>

      <div class="slider-group">
        <div class="slider-header">
          <label>灰度</label>
          <span class="slider-value" id="grayscaleValue">0%</span>
        </div>
        <input type="range" class="slider" id="grayscaleSlider" 
               min="0" max="100" value="0">
      </div>
    </section>

    <!-- 设置选项 -->
    <section class="settings">
      <h3>设置</h3>
      <div class="setting-item">
        <div class="setting-info">
          <span class="setting-label">跟随系统主题</span>
          <span class="setting-desc">根据系统设置自动切换</span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="autoFollowSystem">
          <span class="toggle-slider"></span>
        </label>
      </div>
      
      <div class="setting-item">
        <div class="setting-info">
          <span class="setting-label">快捷键</span>
          <span class="setting-desc">Alt + Shift + D</span>
        </div>
        <span class="shortcut-hint">🚀</span>
      </div>
    </section>

    <!-- 网站信息 -->
    <section class="site-info">
      <div class="site-badge" id="siteBadge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
        <span id="siteName">当前网站</span>
      </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
      <a href="#" id="githubLink" target="_blank">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        GitHub
      </a>
      <a href="#" id="helpLink">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        帮助
      </a>
    </footer>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
